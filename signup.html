<!DOCTYPE html>

<html>
  <head>
    
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css"> <!--just ignore root public folder and add after path-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    
  </head>
  <body>

    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-5">
    
                  <h2 class="fw-bold mb-5  text-uppercase">SIGN UP</h2>

                  <form action="/" method="POST">

                  <div class="form-outline form-white mb-4">
                    <input type="text" name="fname" id="typeEmailX" class="form-control form-control-lg" placeholder="First Name" autofocus/>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="text" name="lname" id="typeEmailX" class="form-control form-control-lg" placeholder="Last Name" />
                  </div>
    
                  <div class="form-outline form-white mb-5">
                    <input type="email" name="email" id="typePasswordX" class="form-control form-control-lg" placeholder="Email"/>
                  </div>
    
                  <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->
    
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>

                </form>
    
                  <div class="d-flex justify-content-center text-center mt-4 pt-1">
                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                  </div>
    
                </div>
    
                <div>
                  <p class="mb-0">Have an account? <a href="#!" class="text-white-50 fw-bold">Login</a>
                  </p>
                </div>
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
